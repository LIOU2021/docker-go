version: "3"

services:
    go:
        build:
            context: ./dockerFile/go
            args:
                - GO_VERSION=${GO_VERSION}
        restart: always
        stdin_open: true
        tty: true
        working_dir: /go/project
        volumes:
          - ${SITE_PATH}:/go/project
        ports:
            - "8080:8080"


